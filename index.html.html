        <h1>নজরুল–জীবনের যে ৪ ঘটনা আজও রহস্যাবৃত</h1>

        <p>
            আজ ১২ ভাদ্র বিদ্রোহী কবি কাজী নজরুল ইসলামের প্রয়াণবার্ষিকী। নজরুলের জীবন যেমন বৈচিত্র্যময়, তেমনি কিছু ক্ষেত্রে রহস্যে ঘেরা। তাঁর মৃত্যুদিনে চোখ ফেরানো যাক সেসব রহস্যের দিকে।
        </p>
